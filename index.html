<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Idea Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d2b, #1a1a3d);
      color: #e6e6e6; /* Slightly lighter for better contrast */
      overflow-x: hidden;
      font-size: 16px; /* Base font size for readability */
    }
    .intro-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15), transparent);
      animation: fadeIn 2s ease-in-out;
    }
    .intro-title {
      font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
      text-transform: uppercase;
      letter-spacing: 0.3rem;
      color: #00ffcc;
      text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
      animation: glow 2s infinite alternate;
    }
    .tap-btn {
      margin-top: 2.5rem;
      padding: 1.25rem 2.5rem;
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: #fff;
      background: linear-gradient(45deg, #ff00cc, #00ffcc);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 0, 204, 0.7);
      animation: pulse 1.5s infinite;
      transition: transform 0.3s ease;
    }
    .tap-btn:hover {
      transform: scale(1.1);
    }
    .tap-btn:focus {
      outline: 2px solid #ff00cc;
      outline-offset: 4px;
    }
    .main-page {
      display: none;
      min-height: 100vh;
      padding: 2.5rem 1rem; /* Adjusted for smaller screens */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 90%; /* Ensures it scales on smaller screens */
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc;
      border-radius: 12px;
      padding: 1.875rem;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      backdrop-filter: blur(10px);
    }
    .btn {
      background: linear-gradient(45deg, #ff00cc, #00ffcc);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
      transform: translateY(-2px);
    }
    .btn:focus {
      outline: 2px solid #00ffcc;
      outline-offset: 2px;
    }
    .clear-btn {
      background: linear-gradient(45deg, #ff5555, #ff00cc);
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      color: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: border-color 0.3s ease;
      font-size: 1rem; /* Readable input text */
    }
    input:focus {
      border-color: #ff00cc;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffcc; }
      100% { text-shadow: 0 0 30px #ff00cc; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Media Queries for Smaller Screens */
    @media (max-width: 640px) {
      .intro-title {
        letter-spacing: 0.2rem;
      }
      .tap-btn {
        padding: 1rem 2rem;
      }
      .card {
        padding: 1.25rem;
      }
      header h1 {
        font-size: 2.5rem;
      }
      header p {
        font-size: 1.125rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Intro Page -->
  <div class="intro-page" id="introPage" role="region" aria-label="Introduction">
    <h1 class="intro-title">Gift Idea Genius</h1>
    <button class="tap-btn" onclick="startApp()" aria-label="Start the Gift Idea Genius app">Tap to Start</button>
  </div>

  <!-- Main Page -->
  <div class="main-page" id="mainPage" role="main">
    <div class="container">
      <header class="text-center mb-12">
        <h1 class="text-5xl font-bold">Gift Idea Genius</h1>
        <p class="mt-3 text-xl">Unlock personalized gift ideas from the cosmos!</p>
      </header>

      <!-- Form -->
      <div class="card">
        <h2 class="text-3xl mb-6">Recipient's Details</h2>
        <form id="giftForm">
          <div class="mb-6">
            <label for="name" class="block text-lg mb-2">Recipient's Name:</label>
            <input type="text" id="name" name="name" required aria-required="true">
          </div>
          <div class="mb-6">
            <label for="age" class="block text-lg mb-2">Age:</label>
            <input type="number" id="age" name="age" required aria-required="true">
          </div>
          <div class="mb-6">
            <label for="interests" class="block text-lg mb-2">Interests (comma-separated):</label>
            <input type="text" id="interests" name="interests" required aria-required="true">
          </div>
          <div class="mb-6">
            <label for="personality" class="block text-lg mb-2">Personality:</label>
            <input type="text" id="personality" name="personality" required aria-required="true">
          </div>
          <button type="submit" class="btn w-full">Generate Gift Suggestions</button>
        </form>
      </div>

      <!-- Results -->
      <div id="result" class="card mt-8 hidden">
        <h2 class="text-3xl mb-6">Suggested Gifts</h2>
        <ul id="giftList" class="list-disc pl-8 text-lg"></ul>
        <button class="clear-btn btn w-full mt-6" onclick="clearSuggestions()">Clear Suggestions</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12">
      <p>© 2025 Gift Idea Genius.</p>
    </footer>
  </div>

  <script>
    // Transition from intro to main page
    function startApp() {
      const introPage = document.getElementById('introPage');
      const mainPage = document.getElementById('mainPage');
      introPage.style.opacity = '0';
      setTimeout(() => {
        introPage.style.display = 'none';
        mainPage.style.display = 'block';
        mainPage.style.opacity = '0';
        setTimeout(() => { mainPage.style.opacity = '1'; }, 50);
      }, 500);
    }

    // Form submission with smart gift generation
    const form = document.getElementById('giftForm');
    const resultSection = document.getElementById('result');
    const giftList = document.getElementById('giftList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const interests = document.getElementById('interests').value.split(',').map(i => i.trim());
      const personality = document.getElementById('personality').value;

      const giftIdeas = generateSmartGifts(name, age, interests, personality);

      giftList.innerHTML = '';
      giftIdeas.forEach(idea => {
        const li = document.createElement('li');
        li.textContent = idea;
        giftList.appendChild(li);
      });

      resultSection.classList.remove('hidden');
    });

    function generateSmartGifts(name, age, interests, personality) {
      const templates = [
        `${name} would love a custom ${interests[0]} kit, tailored for their ${personality} vibe.`,
        `A ${age}-year-old’s dream: a high-tech ${interests[1] || interests[0]} gadget for a ${personality} soul.`,
        `How about a ${personality}-inspired ${interests[0]} experience, perfect for ${name}?`,
        `A subscription to a ${interests[2] || interests[0]} box, designed with ${name}’s ${age}-year-old energy in mind.`,
        `A futuristic ${interests[1] || interests[0]} accessory, amplifying ${name}’s ${personality} personality.`
      ];
      return templates;
    }

    function clearSuggestions() {
      giftList.innerHTML = '';
      resultSection.classList.add('hidden');
      document.getElementById('giftForm').reset();
    }
  </script>
</body>
</html>
